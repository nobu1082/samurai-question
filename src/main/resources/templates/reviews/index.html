<!DOCTYPE html>>
<html xmls:th ="http://www.thymeleaf.org">
	 <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">    
	
	    <!-- Bootstrap -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
         
         <!-- Google Fonts -->
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">   
         
         <link th:href="@{/css/style.css}" rel="stylesheet" >
         
         <title>レビュー一覧</title>
         </head>
         <body>
			 <div class="samuraitravel-wrapper">
				 
				    <!-- ヘッダー -->
             <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm samuraitravel-navbar">
                 <div class="container samuraitravel-container">
                     <a class="navbar-brand" th:href="@{/}">                        
                         <img class="samuraitravel-logo me-1" th:src="@{/images/logo.png}" alt="SAMURAI Travel">                        
                     </a>                                                                    
                 </div>
             </nav>
             
             <main>
                 <div class="container pt-4 pb-5 samuraitravel-container">
                     <div class="row justify-content-center">
                         <div class="col-xxl-9 col-xl-10 col-lg-11">
				 
				 
				 
				 
                             <h1 class="mb-4 text-center">レビュ一覧</h1> 
              
 
              
              
              
              
              <table class="table">
                                 <thead>
                                     <tr>
                                         <th scope="col">ID</th>
                                         <th scope="col">お名前</th>
                                         <th scope="col">レビュー</th>
                                         <th scope="col">点数</th>
                                         <th scope="col">更新日</th>
                                         <th scope="col"></th>                                        
                                     </tr>
                                 </thead>   
                                 <tbody>                                                     
                                     <tr th:each="reviews : ${reviews}">
                                         <td th:text="${reviews.getId()}"></td>
                                         <td th:text="${reviews.getName()}"></td>
                                         <td th:text="${reviews.getCommentText()}"></td>
                                         <td th:text="${reviews.getValue()}"></td>
                                         <td th:text="${reviews.getUpdatedAt()}"></td>
                                         <td><a href="#">レビューの編集</a></td>                                                                                
                                     </tr>                                      
                                 </tbody>
                             </table>                                       
                         </div>
		 </body>
	
</html>
